{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    <h2>Courses</h2>
    <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item">{{ course.course_name }} - {{ course.course_description }}</li>
        {% endfor %}
    </ul>
{% endblock %}
